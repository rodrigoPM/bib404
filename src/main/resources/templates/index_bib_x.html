<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
<title th:text="${name_bib}"></title>

<link rel="stylesheet" href="#" />
</head>
<body>

	<div th:if="${isUser}">
		<nav th:replace="fragmentos/plantilla :: navbar-user"></nav>
	</div>
	<div th:if="${isNoUser}">
		<nav th:replace="fragmentos/plantilla :: navbar-anonimo"></nav>
	</div>

	<div class="">
		<div id="carouselBIBX" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselBIBX" data-slide-to="0" class="active"></li>
				<li data-target="#carouselBIBX" data-slide-to="1"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block w-100" th:src="@{/imgs/carrusel/bibX_2.jpg}"
						style="width: 900px; object-fit: cover; height: 400px;" data-holder-rendered="true" alt="img 1">
					<div class="carousel-caption d-none d-md-block">
						<h3 th:text="${name_bib}"></h3>
						<p>Biblioteca Virtual</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/imgs/carrusel/bibX_1.jpg}"
						style="width: 900px; height: 400px;" data-holder-rendered="true">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselBIBX" role="button"
				data-slide="prev"> <span class="carousel-control-prev-icon"
				aria-hidden="true"></span> <span class="sr-only">Anterior</span>
			</a> <a class="carousel-control-next" href="#carouselBIBX"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Siguiente</span>
			</a>
		</div>

	</div>
	
	

	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
