<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
<title th:text="${name_bib}"></title>

<link rel="stylesheet" href="#" />
</head>
<body>

	<div th:if="${isUser}">
		<nav th:replace="fragmentos/plantilla :: navbar-user"></nav>
	</div>
	<div th:if="${isNoUser}">
		<nav th:replace="fragmentos/plantilla :: navbar-anonimo"></nav>
	</div>

	<div class="">
		<div id="carouselBIBX" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselBIBX" data-slide-to="0" class="active"></li>
				<li data-target="#carouselBIBX" data-slide-to="1"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block w-100" th:src="@{/imgs/carrusel/bibX_1.jpg}"
						style="width: 900px; object-fit: cover; height: 400px;"
						data-holder-rendered="true" alt="img 1">
					<div
						class="carousel-caption d-none d-md-block bg-primary rounded text-bold">
						<h3 th:text="${name_bib}"></h3>
						<p>Biblioteca Virtual</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/imgs/carrusel/bibX_2.jpg}"
						style="width: 900px; height: 400px;" data-holder-rendered="true">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselBIBX" role="button"
				data-slide="prev"> <span class="carousel-control-prev-icon"
				aria-hidden="true"></span> <span class="sr-only">Anterior</span>
			</a> <a class="carousel-control-next" href="#carouselBIBX" role="button"
				data-slide="next"> <span class="carousel-control-next-icon"
				aria-hidden="true"></span> <span class="sr-only">Siguiente</span>
			</a>
		</div>

	</div>

	<br />
	<div class="container-fluid">
		<h1>Recursos Bibliotecarios</h1>
	</div>

	<hr>

	<div th:if="${vacio}">
		<p class="alert alert-warning text-center" th:text="${vacio}"></p>
	</div>
	<div class="container">
	<div th:each="rb:${rbs}">
		<div class="card text-white bg-success mb-3 d-inline-block"
			style="width: 25rem;">
			<div class="card-header" th:text="${rb.nombre_recurso_bib}"></div>
			<div class="card-body">
				<h4 class="card-title">Descripcion:</h4>
				<p class="card-text" th:text="${rb.descripcion_recurso_bib}"></p>
			</div>
		</div>
		</div>
	</div>
	
	<div th:replace="fragmentos/plantilla :: login"></div>
	<footer th:replace="fragmentos/plantilla :: footer"></footer>

	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
