<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
<title th:text="${titulo}"></title>

<link rel="stylesheet" href="#" />
</head>
<body>
	<!-- 	<div th:if="${anonimo}"> -->
	<!-- 		<nav th:replace="fragmentos/plantilla :: navbar-bib"></nav> -->
	<!-- 	</div> -->
	<!-- 	<div th:if="${user}"> -->
	<!-- 		<nav th:replace="fragmentos/plantilla :: navbar-bib"></nav> -->
	<!-- 	</div> -->

	<nav th:replace="fragmentos/plantilla :: navbar-anonimo"></nav>

	<div class="">
		<div id="carouselBIB404" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselBIB404" data-slide-to="0" class="active"></li>
				<li data-target="#carouselBIB404" data-slide-to="1"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block w-100" th:src="@{/imgs/carrusel/bib404_1.jpg}"
						style="width: 900px; height: 400px;" data-holder-rendered="true">
					<div class="carousel-caption d-none d-md-block">
						<h3>BIB404</h3>
						<p>Sistema para administrar bibliotecas</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/imgs/carrusel/bib404_2.jpg}"
						style="width: 900px; height: 400px;" data-holder-rendered="true">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselBIB404" role="button"
				data-slide="prev"> <span class="carousel-control-prev-icon"
				aria-hidden="true"></span> <span class="sr-only">Anterior</span>
			</a> <a class="carousel-control-next" href="#carouselBIB404"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Siguiente</span>
			</a>
		</div>

	</div>
	<br />
	<div class="container-fluid">
		<h1>BIBLIOTECAS</h1>
	</div>

	<hr>

	<div class="container my-4">
		<div th:if="${bib}">
			<div th:each="biblioteca:${bibliotecas}">
				<div class="card my-4">
					<img class="card-img-top"
						th:src="@{/imgs/bibliotecas/biblioteca.jpg}"
						alt="biblioteca imagen" style="object-fit: cover; height: 150px">
					<div class="card-body">
						<h4 class="card-title">
							<a th:text="${biblioteca.nombre_biblioteca}"
								th:href="${biblioteca.id}"></a>
						</h4>
						<p class="card-text">
						<p>
							<b>Codigo: </b><span th:text="${biblioteca.codigo_biblioteca}"></span>
						</p>
						<p>
							<b>Municipio: </b><span
								th:text="${biblioteca.municipio.nombre_municipio}"></span>
						</p>
						<p>
							<b>Descripcion: </b><span>Proximamente...</span>
						</p>
						<p></p>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div th:unless="${bib}">
			<h3 class="alert alert-info text-center font-weight-bold">No hay ninguna biblioteca en el sistema.</h3>
		</div>
	</div>

	<footer th:replace="fragmentos/plantilla :: footer"></footer>

	<div th:replace="fragmentos/plantilla :: login"></div>
	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
