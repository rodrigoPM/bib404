<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
	<title th:text="${titulo}"></title>
	
	<link rel="stylesheet" href="#" />
</head>
<body>
	
 	<nav th:replace="fragmentos/plantilla :: navbar-anonimo"></nav>

	<br />
	<div class="container">
		<h1>Formulario inicial, luego lo dejo mas bonito :v</h1>
		<div class="col-sm-10">
	
			<form action="#" th:action="@{/addUser}" th:object="${usuario}" th:method="POST" >
			  <div class="form-group row">
			    <label for="user" class="col-sm-2 col-form-label">Usuario:</label>
			    <div class="col-sm-8">
			      <input type="text" th:fields="*{username}" class="form-control" id="username" name="username" placeholder="username" required="true">
			      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">has error</p>
			    </div>	
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-8">
			      <input type="password" th:fields="*{password}" class="form-control" id="password" name="password" placeholder="Password" required="true">
			      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="nombre" class="col-sm-2 col-form-label">nombre</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" th:fields="*{nombre}" id="nombre" name="nombre" placeholder="nombre" required="true">
			      <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="apellido" class="col-sm-2 col-form-label">apellido</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" th:fields="*{apellido}" id="apellido" name="apellido" placeholder="apellido" required="true">
			      <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></p>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="email" class="col-sm-2 col-form-label">email</label>
			    <div class="col-sm-8">
			      <input type="email" class="form-control" th:fields="*{apellido}" id="email" name="email" placeholder="email" required="true">
			      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="fechaNacimiento" class="col-sm-2 col-form-label">fechaNacimiento</label>
			    <div class="col-sm-8">
			      <input type="date" class="form-control" th:fields="*{fechaNacimiento}" id="fechaNacimiento" name="fechaNacimiento" placeholder="fechaNacimiento" required="true">
			    </div>
			  </div>
				<div class="form-check">
				    <input type="checkbox" th:fields="*{esSuperuser}" class="form-check-input" id="esSuperuser" name="esSuperuser" checked="false">
			    	<label class="form-check-label" for="superuser">SuperUser</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>


	</div>
	
	
	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
