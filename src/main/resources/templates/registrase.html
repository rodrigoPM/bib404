<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="#" th:href="@{/css/font-awesome.css}" />
<link rel="stylesheet" href="#"
	th:href="@{/css/gsdk-bootstrap-wizard.css}" />
</head>
<body>
	<nav th:replace="fragmentos/plantilla :: navbar-anonimo"></nav>

	<div class="image-container set-full-height"
		style="background-image: url('imgs/wizard.jpg')">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="wizard-container">
						<div class="card wizard-card" data-color="orange"
							id="wizardProfile">
							<form action="#" th:action="@{/usuarios/addUser}"
								th:objects="*{usuario}" th:method="post">
								<div class="wizard-header">
									<h3>
										<b>CREA</b> Tu perfil <br> <small>Por favor
											complete la siguiente informacion</small>
									</h3>
								</div>
								<div class="wizard-navigation">
									<ul>
										<li><a href="#about" data-toggle="tab">Tu cuenta</a></li>
										<li><a href="#account" data-toggle="tab">Mas
												informacion</a></li>
										<li><a href="#address" data-toggle="tab">Como
												contactarte</a></li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane" id="about">
										<div class="row">
											<h4 class="info-text">Informacion basica</h4>

											<div class="col-sm-6 col-sm-offset-1">
												<div class="picture-container">
													<div class="picture">
														<img src="#" th:src="@{/imgs/default-avatar.png}"
															class="picture-src" id="wizardPicturePreview" title="" />
														<input type="file" id="wizard-picture">
													</div>
													<h6>Cambiar imagen</h6>
												</div>
											</div>

											<div class="col-sm-6">
												<div class="form-group">
													<label>Nombre:</label> <input type="text"
														class="form-control" th:fields="*{nombre}" id="nombre"
														name="nombre" placeholder="nombre">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label>Apellido:</label> <input type="text"
														class="form-control" th:fields="*{apellido}" id="apellido"
														name="apellido" placeholder="apellido">
												</div>
											</div>
											<div class="col-sm-8">
												<div class="form-group">
													<label>Usuario:</label> <input type="text"
														class="form-control" id="username" name="username"
														th:fields="*{username}" placeholder="username">
												</div>
												<div class="form-group">
													<label>Password:</label> <input type="password"
														class="form-control" th:fields="*{password}" id="password"
														name="password" placeholder="Password">
												</div>
											</div>
											<div class="col-sm-10 col-sm-offset-1">
												<div class="form-group">
													<label>Fecha de nacimiento </label> <input type="date"
														class="form-control" th:fields="*{fecha_nacimiento}"
														id="fecha_nacimiento" name="fecha_nacimiento"
														placeholder="fecha de nacimiento">
												</div>
											</div>
										</div>
									</div>

									<div class="tab-pane" id="account">
										<h4 class="info-text">conteste las siguientes preguntas</h4>
										<div class="row">
											<div class="col-sm-10 col-sm-offset-1">
												<div class="col-sm-8">
													<label>Nombre del padre</label> <input type="text"
														class="form-control" th:fields="*{nombre_padre}"
														id="nombre_padre" name="nombre_padre"
														placeholder="nombre del padre">
												</div>
												<div class="col-sm-8">
													<label>Nombre de la madre</label> <input type="text"
														class="form-control" th:fields="*{nombre_madre}"
														id="nombre_madre" name="nombre_madre"
														placeholder="nombre de la madre">
												</div>

												<div class="col-sm-8">
													<label>Numero de telefono</label> <input type="text"
														class="form-control" th:fields="*{numero_telefono}"
														id="numero_telefono" name="numero_telefono"
														placeholder="numero de telefono">
												</div>
												<div class="col-sm-8">
													<label>Lugar de estudio</label> <input type="text"
														class="form-control" th:fields="*{lugar_estudio}"
														id="lugar_estudio" name="lugar_estudio"
														placeholder="lugar de estudio" required="true">
												</div>
												<div class="col-sm-8">
													<label>Email</label> <input type="email"
														class="form-control" th:fields="*{email}" id="email"
														name="email" placeholder="email" required="true">
												</div>
											</div>
										</div>
									</div>



									<div class="tab-pane" id="address">
										<div class="row">
											<div class="col-sm-12">
												<h4 class="info-text">Casi terminamos...</h4>
											</div>
											<div class="col-sm-7 col-sm-offset-1">
												<div class="form-group">
													<label>Ocupacion</label> <input type="text"
														class="form-control" th:fields="*{ocupacion}"
														id="ocupacion" name="ocupacion" placeholder="ocupacion"
														required="true">
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group">
													<label>Street Number</label> <input type="text"
														class="form-control" placeholder="242">
												</div>
											</div>
											<div class="col-sm-5 col-sm-offset-1">
												<div class="form-group">
													<label>City</label> <input type="text" class="form-control"
														placeholder="New York...">
												</div>
											</div>
											<div class="col-sm-5">
												<div class="form-group">
													<label>Country</label><br> <select name="country"
														class="form-control">
														<option value="Afghanistan">Afghanistan</option>
														<option value="Albania">Albania</option>
														<option value="Algeria">Algeria</option>
														<option value="American Samoa">American Samoa</option>
														<option value="Andorra">Andorra</option>
														<option value="Angola">Angola</option>
														<option value="Anguilla">Anguilla</option>
														<option value="Antarctica">Antarctica</option>
														<option value="...">...</option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer height-wizard">
									<div class="pull-right">
										<input type='button'
											class='btn btn-next btn-fill btn-warning btn-wd btn-sm'
											name='next' value='Next' /> <input type='button'
											class='btn btn-finish btn-fill btn-warning btn-wd btn-sm'
											name='finish' value='Finish' />

									</div>

									<div class="pull-left">
										<input type='button'
											class='btn btn-previous btn-fill btn-default btn-wd btn-sm'
											name='previous' value='Previous' />
									</div>
									<div class="clearfix"></div>
								</div>

							</form>
						</div>
					</div>
					<!-- wizard container -->
				</div>
			</div>
			<!-- end row -->
		</div>
		<!--  big container -->
	</div>







	<br />
	<h1 class="text-center">Registrarse</h1>

	<div class="container">
		<div th:if="${error}">
			<div class="alert alert-danger" role="alert">
				<strong th:text="*{valor}"></strong>
			</div>
		</div>
		<div class="col-sm-10">
			<form>

				<label for="nombre" class="col-sm-2 col-form-label">ocupacion</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:fields="*{ocupacion}"
						id="ocupacion" name="ocupacion" placeholder="ocupacion"
						required="true">
				</div>
		</div>
		<div class="form-group row">
			<label for="nombre" class="col-sm-2 col-form-label">genero</label>
			<div class="col-sm-4">
				<select class="form-control" required="true" id="genero"
					name="genero">
					<option value="masculino">masculino</option>
					<option value="femenino">femenino</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputState" class="col-sm-2 col-form-label">Municipios</label>
			<div class="col-sm-4">
				<select id="mun" name="mun" class="form-control" required="true">
					<option th:each="muni : ${municipios}" th:value="${muni.id}"
						th:text="${muni.nombre_municipio}"></option>
				</select>
			</div>
			<label for="inputState" class="col-sm-2 col-form-label">Biblioteca</label>
			<div class="col-sm-4">
				<select id="bib" name="bib" class="form-control" required="true">
					<option th:each="bib : ${bibliotecas}" th:value="${bib.id}"
						th:text="${bib.nombre_biblioteca}"></option>
				</select>
			</div>
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="enable"
				name="enable" th:fields="*{enable}" hidden="true"> <input
				type="text" class="form-check-input" id="rol" name="rol"
				th:fields="*{rol}" hidden="true" value="USER_ROL">
		</div>
		<div class="form-group row">
			<div class="col-sm-6"></div>

			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary center">Aceptar</button>
			</div>
		</div>
		</form>
	</div>
	</div>
	<div th:replace="fragmentos/plantilla :: login"></div>
	<div th:replace="fragmentos/plantilla :: scripts"></div>
	<script src="#" th:src="@{/js/jquery.bootstrap.wizard.js}"></script>
	<script src="#" th:src="@{/js/gsdk-bootstrap-wizard.js}"></script>
	<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="#" th:src="@{/js/jquery.validate.min.js}"></script>

</body>
</html>
