<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="#" th:href="@{/css/font-awesome.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/gsdk-bootstrap-wizard.css}" />
</head>
<body>
	<nav th:replace="fragmentos/plantilla :: navbar-anonimo"></nav>
	
	<div class="image-container set-full-height">
	<div th:if="${error}">
			<div class="alert alert-danger" role="alert">
			  <strong th:text="*{valor}" ></strong> 
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2" style="margin-left: 225px;" >
					<div class="wizard-container">
						<div class="card wizard-card" data-color="azzure" id="wizardProfile">
							<form action="#" th:action="@{/usuarios/addUser}" th:objects="*{usuario}" th:method="post" enctype="multipart/form-data">
								<div class="wizard-header">
									<h3>
										<b>Registrate</b> <br> <small>Por favor
											complete la siguiente informacion</small>
									</h3>
								</div>
								<div class="wizard-navigation">
									<ul>
										<li>
											<a href="#about" data-toggle="tab">
												Tu cuenta
											</a>
										</li>
										<li><a href="#account" data-toggle="tab">Mas
												informacion</a></li>
										<li><a href="#address" data-toggle="tab">Como
												contactarte</a></li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane" id="about" style="margin-left: 25px;">
										<div class="row">
											<div class="col-sm-10">
												<h4 class="info-text center-text">Informacion basica</h4>
											</div>

											<div class="col-sm-4 col-sm-offset-1">
												<div class="picture-container">
													<div class="picture">
														<img src="#" th:src="@{/imgs/default-avatar.png}"
															class="picture-src" id="wizardPicturePreview" title="" />
														
														<input type="file" id="wizard-picture" name="wizard-picture" th:fields="*{foto_perfil}"> 
													</div>
													<h6>Perfil</h6>
												</div>
											</div>

											<div class="col-sm-7">
												<div class="form-group">
													<label>Nombre:</label> <input type="text"
														class="form-control" th:fields="*{nombre}" id="nombre"
														name="nombre" placeholder="nombre">
													<label>Apellido:</label> <input type="text"
														class="form-control" th:fields="*{apellido}" id="apellido"
														name="apellido" placeholder="apellido">
												</div>
											</div>
											<div class="col-sm-8" style="margin-left: 25px;">
												<div class="form-group">
													<label>Usuario:</label> <input type="text"
														class="form-control" id="username" name="username"
														th:fields="*{username}" placeholder="username">
												</div>
												<div class="form-group">
													<label>Password:</label> <input type="password"
														class="form-control" th:fields="*{password}" id="password"
														name="password" placeholder="Password">
												</div>
											</div>
											<div class="col-sm-6 col-sm-offset-1" style="margin-left: 25px;">
												<div class="form-group">
													<label>Fecha de nacimiento </label> <input type="date"
														class="form-control" th:fields="*{fecha_nacimiento}"
														id="fecha_nacimiento" name="fecha_nacimiento"
														placeholder="fecha de nacimiento" min="1950-01-01" th:max="*{fecha_actual}">
												</div>
											</div>
										</div>
									</div>

									<div class="tab-pane" id="account" style="margin-left: 170px;">
										<h4 class="info-text">conteste las siguientes preguntas</h4>
										<div class="row">
											<div class="col-sm-12 col-sm-offset-1">
												<div class="col-sm-4">
													<label>Nombre del padre</label> 
												</div>
												<div class="col-sm-8">
													<input type="text" class="form-control" th:fields="*{nombre_padre}" id="nombre_padre" name="nombre_padre" placeholder="nombre del padre">
												</div>
												<div class="col-sm-8">
													<label>Nombre de la madre</label> <input type="text"
														class="form-control" th:fields="*{nombre_madre}"
														id="nombre_madre" name="nombre_madre"
														placeholder="nombre de la madre">
												</div>

												<div class="col-sm-8">
													<label>Numero de telefono</label> <input type="text"
														class="form-control" th:fields="*{numero_telefono}"
														id="numero_telefono" name="numero_telefono"
														placeholder="numero de telefono">
												</div>
												<div class="col-sm-8">
													<label>Lugar de estudio</label> <input type="text"
														class="form-control" th:fields="*{lugar_estudio}"
														id="lugar_estudio" name="lugar_estudio"
														placeholder="lugar de estudio" required="true">
												</div>
												<div class="col-sm-8">
													<label>Email</label> <input type="email"
														class="form-control" th:fields="*{email}" id="email"
														name="email" placeholder="email" required="true">
												</div>
											</div>
										</div>
									</div>



									<div class="tab-pane" id="address" style="margin-left: 25px;">
										<div class="row">
											<div class="col-sm-12">
												<h4 class="info-text">Casi terminamos...</h4>
											</div>
											<div class="col-sm-7 col-sm-offset-1">
												<div class="form-group">
													<label>Ocupacion</label> 
													<input type="text" class="form-control" th:fields="*{ocupacion}" id="ocupacion" name="ocupacion" placeholder="ocupacion" required="true">
												</div>
											</div>
											<div class="col-sm-6">
												<label>Genero:</label>
												<div class="form-group">
													<select class="form-control" required="true" id="genero" name="genero">
														<option value="masculino">masculino</option>
														<option value="femenino">femenino</option>
													</select>
												</div>
											</div>

											<div class="col-sm-6 col-sm-offset-1">
												<div class="form-group">
													<label>Municipio:</label>
													<select id="mun" name="mun" class="form-control" required="true">
														<option th:each="muni : ${municipios}" th:value="${muni.id}"
															th:text="${muni.nombre_municipio}"></option>
													</select>
												</div>
											</div>

											<div class="col-sm-6">
												<div class="form-group">
													<label>Biblioteca:</label>
													<select id="bib" name="bib" class="form-control" required="true">
														<option th:each="bib : ${bibliotecas}" th:value="${bib.id}"
															th:text="${bib.nombre_biblioteca}"></option>
													</select>
												</div>
											</div>
											
											<input type="checkbox" class="form-check-input" id="enable" name="enable" th:fields="*{enable}" hidden="true"> 
											<input type="text" class="form-check-input" id="rol" name="rol" th:fields="*{rol}" hidden="true" value="USER_ROL">
											
										</div>
									</div>
								</div>
								<div class="wizard-footer height-wizard">
									<div class="pull-right">
										<input type='button'
											class='btn btn-next btn-fill btn-info btn-wd btn-sm'
											name='next' value='Next' /> 
										<input type='submit'
											class='btn btn-finish btn-fill btn-info btn-wd btn-sm'
											name='finish' value='Finish' />

									</div>

									<div class="pull-left">
										<input type='button'
											class='btn btn-previous btn-fill btn-default btn-wd btn-sm'
											name='previous' value='Previous' />
									</div>
									<div class="clearfix"></div>
								</div>

							</form>
						</div>
					</div>
					<!-- wizard container -->
				</div>
			</div>
			<!-- end row -->
		</div>
		<!--  big container -->
	</div>
	<div class="footer">
        <div class="container">
             BIB404
        </div>
    </div>
	
	<div th:replace="fragmentos/plantilla :: login"></div>
	<div th:replace="fragmentos/plantilla :: scripts"></div>
	<script src="#" th:src="@{/js/jquery.bootstrap.wizard.js}"></script>
	<script src="#" th:src="@{/js/gsdk-bootstrap-wizard.js}"></script>
	<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="#" th:src="@{/js/jquery.validate.min.js}"></script>

</body>
</html>
