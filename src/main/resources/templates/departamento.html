<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
	<title th:text="${titulo}"></title>
	
	<link rel="stylesheet" href="#" />
</head>
<body>
 	<nav th:replace="fragmentos/plantilla :: navbar-user"></nav>
	<br />
	<div class="container">
		<div th:if="${error}">
			<div class="alert alert-danger" role="alert">
			  <strong th:text="*{valor}" ></strong> 
			</div>
		</div>
		<h1>Nuevo departamento</h1>
		<div class="col-sm-10">
			<form action="#" th:action="@{/departamento/addDpto}" th:objects="*{departamento}" th:method="post" >
			  <div class="form-group row">
			    <label for="user" class="col-sm-2 col-form-label">Nombre del departamento:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="nombre_departamento" name="nombre_departamento" th:fields="*{nombre_departamento}" placeholder="nombre del departamento" required="true">
			    </div>	
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">zona geografica</label>
			    <div class="col-sm-8">
			      <input type="text" th:fields="*{zona_geografica}" class="form-control" id="zona_geografica" name="zona_geografica" placeholder="zona geografica" required="true">
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
		</div>
	</div>
	<div th:replace="fragmentos/plantilla :: login"></div>
	
	
	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
