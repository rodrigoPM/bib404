<!DOCTYPE html>
<html>
  <head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
    <meta charset="utf-8"/>

    <title>Gestion de bibliotecas</title>

 	<link rel="stylesheet" href="#" th:href="@{/sweet/sweetalert.min.js}" />
	<link rel="stylesheet" href="#" th:href="@{/sweet/sweetalert.css}" />
	
	<link rel="stylesheet" href="#" />
 	
  </head>
  <body>
	<nav th:replace="fragmentos/plantilla :: navbar-admin"></nav> 
	<div class="container">
    <section class="bg-light" id="portfolio" style="margin-top:25px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase" th:text="${user.username}"></h2>
            <h2 class="section-heading text-uppercase">Gestion de <span th:text="${bib.nombre_biblioteca}"></span>  </h2>
            <h3 class="section-subheading text-muted">Seleccine una opcion.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" href="/">
              <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                  <i class="fa fa-user"></i>
                </div>
              </div>
              <img class="img-fluid" th:src="@{/imgs/admin.jpg}" alt="">
            </a>
            <div class="portfolio-caption">
              <h4>Administradores</h4>
              <p class="text-muted">Puedes gestionar a los administradores</p>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" href="">
              <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                  <i class="fa fa-university"></i>
                </div>
              </div>
              <img class="img-fluid" th:src="@{/imgs/biblioteca.jpg}" height="80px"  alt="">
            </a>
            <div class="portfolio-caption">
              <h4>Bibliotecas</h4>
              <p class="text-muted">Puedes gestionar las bibliotecas</p>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" href="/">
              <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                  <i class="fa fa-fire"></i>
                </div>
              </div>
              <img class="img-fluid" th:src="@{/imgs/estad.jpg}"  alt="">
            </a>
            <div class="portfolio-caption">
              <h4>Estadisticas</h4>
              <p class="text-muted">Estadisticas de bibliotecas</p>
            </div>
          </div>
        </div>
      </div>
    </section>
	</div>
	<div th:replace="fragmentos/plantilla :: scripts"></div>
	<script src="#" th:src="@{/js/jquery.scrollex.min.js}"></script>
	<script src="#" th:src="@{/js/skel.min.js}"></script>
	<script src="#" th:src="@{/js/util.js}"></script>
	<script src="#" th:src="@{/js/main.js}"></script>
</body>
</html>
