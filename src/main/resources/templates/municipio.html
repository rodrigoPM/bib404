<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
	<title th:text="${titulo}"></title>
	
	<link rel="stylesheet" href="#" />
</head>
<body>
 	<nav th:replace="fragmentos/plantilla :: navbar-user"></nav>
	<br />
	<div class="container">
		<div th:if="${error}">
			<div class="alert alert-danger" role="alert">
			  <strong th:text="*{valor}" ></strong> 
			</div>
		</div>
		<h1>Nuevo municipio</h1>
		<div class="col-sm-10">
			<form action="#" th:action="@{/municipio/addMun}" th:objects="*{municipio}" th:method="post" >
			  <div class="form-group row">
			    <label for="user" class="col-sm-2 col-form-label">Nombre del municipio:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="nombre_municipio" name="nombre_municipio" th:fields="*{nombre_municipio}" placeholder="nombre del municipio" required="true">
			    </div>	
			  </div>
			  <div class="form-group row">
			  	<div class="col-xs-6">
			  		<label for="inputState">Departamento</label>
			      <select id="departament" name="departament"  class="form-control" required="true">
			        <option th:each="dep : ${departamentos}" 
			        	th:value="${dep.id}"
			        	th:text="${dep.nombre_departamento}"
			        ></option>
			      </select>
			  	</div>
			  </div>
			  <button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
		</div>
	</div>
	<div th:replace="fragmentos/plantilla :: login"></div>
	
	
	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
