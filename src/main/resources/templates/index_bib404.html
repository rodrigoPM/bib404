<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
<title th:text="${titulo}"></title>

<link rel="stylesheet" href="#" />
</head>
<body>
	<div th:if="${anonimo}">
		<nav th:replace="fragmentos/plantilla :: navbar-bib"></nav>
	</div>
	<div th:if="${user}">
		<nav th:replace="fragmentos/plantilla :: navbar-bib"></nav>
	</div>

	<br />
	<div class="container">

		<div id="carouselBIB404" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselBIB404" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselBIB404" data-slide-to="1"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block w-100"
						th:src="@{/imgs/carrusel/bib404_1.jpg}"
						style="width: 900px; height: 400px;" data-holder-rendered="true">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100"
						th:src="@{/imgs/carrusel/bib404_2.jpg}"
						style="width: 900px; height: 400px;" data-holder-rendered="true">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselBIB404"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Anterior</span>
			</a> <a class="carousel-control-next" href="#carouselBIB404"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Siguiente</span>
			</a>
		</div>

	</div>

	<div th:replace="fragmentos/plantilla :: login"></div>
	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
