<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
	<title th:text="${titulo}"></title>
	
	<link rel="stylesheet" href="#" />
</head>
<body>
	
 	<nav th:replace="fragmentos/plantilla :: navbar-anonimo"></nav>

	<br />
	<div class="container">
		<p>Bienvenido/a </span></p>

		<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				<form>
				  <div class="form-group">
				    <label for="user">usuario</label>
				    <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="ingrese su usuario">
				    <small id="emailHelp" class="form-text text-muted">Ingrese su usuario</small>
				  </div>
				  <div class="form-group">
				    <label for="password1">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Entrar</button>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		
	</div>
	
	
	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
