<!DOCTYPE html>
<html>
<head th:replace="fragmentos/plantilla :: head(~{::title},~{::link})">
	<title th:text="${titulo}"></title>
	
	<link rel="stylesheet" href="#" />
</head>
<body>
 	<nav th:replace="fragmentos/plantilla :: navbar-user"></nav>
	<br />
	<div class="container">
		<div th:if="${error}">
			<div class="alert alert-danger" role="alert">
			  <strong th:text="*{valor}" ></strong> 
			</div>
		</div>
		<h1>Nueva biblioteca</h1>
		<div class="col-sm-10">
			<form action="#" th:action="@{/addBib}" th:objects="*{biblioteca}" th:method="post" >
			  <div class="form-group row">
			    <label for="user" class="col-sm-2 col-form-label">Nombre de la biblioteca:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="nombre_biblioteca" name="nombre_biblioteca" th:fields="*{nombre_biblioteca}" placeholder="nombre de la biblioteca" required="true">
			    </div>	
			  </div>
			  <div class="form-group row">
			    <label for="user" class="col-sm-2 col-form-label">Codigo de la biblioteca:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="codigo_biblioteca" name="codigo_biblioteca" th:fields="*{codigo_biblioteca}" placeholder="codigo de la biblioteca" required="true">
			    </div>	
			  </div>

			  <div class="form-group row">
			  	<div class="col-xs-6">
			  		<label for="inputState">Municipios</label>
			      <select id="mun" name="mun"  class="form-control" required="true">
			        <option th:each="muni : ${municipios}" 
			        	th:value="${muni.id}"
			        	th:text="${muni.nombre_municipio}"
			        ></option>
			      </select>
			  	</div>
			  </div>
			  <button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
		</div>
	</div>
	<div th:replace="fragmentos/plantilla :: login"></div>
	
	
	<div th:replace="fragmentos/plantilla :: scripts"></div>
</body>
</html>
